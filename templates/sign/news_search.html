<!DOCTYPE html>
<html>
<head>
    <title>News Search</title>
</head>
<body>
    <h1>News Search</h1>
    <form method="get" action="">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for news in filter.qs %}
            <li>{{ news.title }} by {{ news.author }} on {{ news.pub_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
